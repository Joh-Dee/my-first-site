<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* အခြေခံ Style များ */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pyidaungsu', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #00d2ff;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00d2ff;
        }

        p {
            font-size: 16px;
            color: #cbd5e0;
            line-height: 1.6;
        }

        .social-links {
            margin-top: 25px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: #3a86ff;
            border-radius: 30px;
            font-size: 14px;
            transition: 0.3s;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            background: #ff006e;
        }

        /* ဖုန်းနဲ့ကြည့်ရင် ပိုလှအောင် */
        @media (max-width: 480px) {
            .card { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
        
        <h1>Tin Myo Win</h1>
        <p>Web Developer & Designer</p>
        <p>ကျွန်တော့်ရဲ့ ကိုယ်ပိုင် Website မှ ကြိုဆိုပါတယ်။ GitHub Pages သုံးပြီး စမ်းသပ်လွှင့်တင်ထားတာ
