<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Special One</title>
    <style>
        :root {
            --primary-pink: #ff80ab;
            --soft-pink: #fce4ec;
            --text-color: #880e4f;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #fff5f7 0%, var(--soft-pink) 100%);
            font-family: 'Segoe UI', 'Pyidaungsu', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Section: Her Profile Image */
        .header {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 40px;
        }

        .profile-container {
            text-align: right;
            cursor: pointer;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(255, 128, 171, 0.4);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Just for you text */
        .hero-text h1 {
            font-size: 1.6rem;
            margin: 10px 0 5px 0;
            font-family: 'Georgia', serif;
            font-style: italic;
        }

        /* Gallery Grid: 2 columns */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            justify-items: center;
            margin-top: 20px;
        }

        .img-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .flower-item {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        /* Animation when clicked */
        .active-img {
            transform: scale(1.15) translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 128, 171, 0.5);
            border-color: var(--primary-pink);
        }

        /* Message Box */
        .message-box {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.5s ease;
            text-align: center;
            margin-top: 10px;
            font-size: 0.85rem;
            font-weight: bold;
            color: #ad1457;
            padding: 0 5px;
        }

        .show-message {
            max-height: 50px;
            opacity: 1;
            transform: translateY(5px);
        }

        .footer-quote {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            font-style: italic;
            border-top: 1px dashed var(--primary-pink);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="profile-container" onclick="toggleMessage(this, 'You\'re as sweet as ever CHO')">
            <img src="img1.jpg" alt="Crush" class="profile-img">
            <div class="hero-text">
                <h1>Just for you</h1>
            </div>
            <div class="message-box"></div>
        </div>
    </div>

    <div class="gallery">
        <div class="img-wrapper" onclick="toggleMessage(this, 'Every Flower reminds me of you')">
            <img src="img2.jpg" class="flower-item">
            <div class="message-box"></div>
        </div>
        <div class="img-wrapper" onclick="toggleMessage(this, 'Your Smile is my favorite view')">
            <img src="img3.jpg" class="flower-item">
            <div class="message-box"></div>
        </div>
        <div class="img-wrapper" onclick="toggleMessage(this, 'Beautiful, Just like your heart')">
            <img src="img4.jpg" class="flower-item">
            <div class="message-box"></div>
        </div>
        <div class="img-wrapper" onclick="toggleMessage(this, 'Wishing you a Bright day!')">
            <img src="img5.jpg" class="flower-item">
            <div class="message-box"></div>
        </div>
        <div class="img-wrapper" onclick="toggleMessage(this, 'You are my sunshine')">
            <img src="img6.jpg" class="flower-item">
            <div class="message-box"></div>
        </div>
        <div class="img-wrapper" onclick="toggleMessage(this, 'Incredibly special  to me!')">
            <img src="img7.jpg" class="flower-item">
            <div class="message-box"></div>
        </div>
        <div class="img-wrapper" onclick="toggleMessage(this, 'Stay happy, stay you')">
            <img src="img8.jpg" class="flower-item">
            <div class="message-box"></div>
        </div>
        <div class="img-wrapper" onclick="toggleMessage(this, 'Purely and simply, the best!')">
            <img src="img9.jpg" class="flower-item">
            <div class="message-box"></div>
        </div>
    </div>

    <div class="footer-quote">
        "Purely&Simply,you're my best❤  " 
    </div>

    <script>
        function toggleMessage(element, text) {
            // အဟောင်းတွေကို အရင်ဖျောက်မယ်
            const allMessages = document.querySelectorAll('.message-box');
            const allImages = document.querySelectorAll('.flower-item, .profile-img');
            
            allMessages.forEach(msg => {
                msg.classList.remove('show-message');
                msg.innerHTML = '';
            });
            allImages.forEach(img => img.classList.remove('active-img'));

            // အသစ်ကို ပြမယ်
            const currentMsg = element.querySelector('.message-box');
            const currentImg = element.querySelector('img');
            
            currentMsg.innerHTML = text;
            currentMsg.classList.add('show-message');
            currentImg.classList.add('active-img');
        }
    </script>
</body>
</html>
